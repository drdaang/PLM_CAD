<h2>Create Part</h2>

<form 
[formGroup]="partForm"
 (ngSubmit)="submit()"
 
  >

  <label>
    Name *
    <input type="text" formControlName="name">
  </label>

  <label>
    Part Number *
    <input type="text" formControlName="partNumber">
  </label>


  <label>
    Description
    <textarea formControlName="description"></textarea>
  </label>
  <label >
    FileName
    <input type="file" 
    accept="application/pdf,.step,.stl"
    (change)="onFileChange($event)"
    #fileInput
    
    />
  </label>
  <button type="submit" [disabled]="partForm.invalid || loading">
    Create Part
  </button>

</form>

@if(error){
<p  style="color:red">{{ error }}</p>
}
